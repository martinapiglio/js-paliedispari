<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- PALINDROME -->
    <div id="palindrome">
        <div class="title">La parola è palindroma?</div>
        <label for="word-input" id="word-input-label">Inserisci una parola:</label><br>
        <input type="text" id="word-input" name="word-input">
        <button id="word-button">Scopri!</button>
        <div id="word-output"></div>
    </div>

    <!-- EVEN OR ODD -->
    <div class="title">Chi vince?</div>
    <label for="even-or-odd">Scegli se, secondo te, la somma sarà pari o dispari:</label>
        <select name="even-or-odd" id="even-or-odd">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
        </select>
    <button id="play-button">Gioca!</button>

    <div id="number-input-container" class="display-none">
        <label for="number-input" id="number-input-label">Inserisci un numero da 1 a 5:</label><br>
        <input type="number" id="number-input" name="number-input">
        <button id="winner-button">Scopri chi ha vinto!</button>
    </div>

    <div id="number-output" class="display-none">
        ciao
    </div>

    <!-- js script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
